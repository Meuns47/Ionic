<ion-header>
  <ion-toolbar>
    <ion-title>Mes Tâches</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAddTaskModal()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item>
        <ion-checkbox 
          slot="start" 
          [(ngModel)]="task.completed"
          (ionChange)="updateTaskCompletion(task)">
        </ion-checkbox>
        <ion-label>
          <h2>{{ task.title }}</h2>
          <p>{{ task.description }}</p>
          <p *ngIf="task.dueDate" class="ion-text-sm">
            <ion-text color="medium">
              Échéance: {{ task.dueDate | date:'dd/MM/yyyy' }}
            </ion-text>
          </p>
        </ion-label>
        <ion-badge slot="end" [color]="getImportanceColor(task.importance)">
          {{ task.importance }}
        </ion-badge>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteTask(task)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item *ngIf="tasks.length === 0">
      <ion-label class="ion-text-center">
        Aucune tâche pour le moment
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
